<!DOCTYPE html>
<html lang="en">
<head>
    <title>PseudoElements</title>
</head>
<body>
    <h1>JSpiders</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestias nam sunt 
        dolores blanditiis pariatur quia aut eum impedit optio nesciunt maxime ea, neque 
        sequi debitis dignissimos officiis! Deleniti, incidunt tempora?</p>
</body>
<style>
    h1::first-letter{
        color: orange;
    }
    p::selection{
        color: darkblue;
        background-color: burlywood;
    }
    p::after{
        content: "komal";
    }
</style>
</html>
