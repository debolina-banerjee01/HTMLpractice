<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Form</title>
    <style>
      form {
        background-color: bisque;
      }
    </style>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>Student Details</legend>
        <table width="100%">
          <tr>
            <td><label for="">Student's name</label></td>
            <td>
              <input
                type="text"
                name=""
                id=""
                placeholder="Enter student's name"
              />
            </td>
            <td><label for="">Father's name</label></td>
            <td>
              <input
                type="text"
                name=""
                id=""
                placeholder="Enter father's name"
              />
            </td>
            <td><label for="">Mother's name</label></td>
            <td>
              <input
                type="text"
                name=""
                id=""
                placeholder="Enter mother's name"
              />
            </td>
          </tr>
          <tr>
            <td><label for="">Date of Birth</label></td>
            <td><input type="date" /></td>
          </tr>
          <tr>
            <td><label for="">Phone</label></td>
            <td><input type="number" placeholder="Enter phone number" /></td>
          </tr>
          <tr>
            <td><label for="">gender</label></td>
            <td>
              <input type="radio" name="radio" />Male
              <input type="radio" name="radio" />Female
              <input type="radio" name="radio" />Others
            </td>
          </tr>
          <tr>
            <td><label for="">Languages</label></td>
            <td>
              <input type="checkbox" name="" id="" />Odiya <br />

              <input type="checkbox" name="" id="" />Telegu <br />

              <input type="checkbox" name="" id="" />English <br />

              <input type="checkbox" name="" id="" />Kannada <br />
              <input type="checkbox" name="" id="" />Hindi
            </td>
          </tr>
          <tr>
            <td>
              <label for="">Address</label>
            </td>
            <td><textarea name="" id="" rows="5" cols="12"></textarea></td>
          </tr>
          <tr>
            <td>
              <label for="">State</label>
            </td>
            <td>
              <select name="" id="">
                <option value="">AP</option>
                <option value="">WB</option>
                <option value="">Rajasthan</option>
                <option value="">Odisa</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>
              <label for="">Email</label>
            </td>
            <td><input type="email" name="" id="" placeholder="Enter email"</td>
          </tr>
          <tr>
            <td>
              <label for="">Choose File</label>
            </td>
            <td>
              <input type="file" name="" id="" placeholder="choose file" />
            </td>
          </tr>
          <tr>
            <td colspan="6" align="center">
              <button>Submit</button> <button>Reset</button>
            </td>
          </tr>
        </table>
      </fieldset>
    </form>
  </body>
</html>
