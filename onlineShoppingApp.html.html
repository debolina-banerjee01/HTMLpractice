<!DOCTYPE html>
<html lang="en">
<head>
    <title>Shopping App</title>
</head>
<style>
    img
    {  
        height: 200px;
        width: 200px;
        border-radius: 20px;
    }
    .container{
        display: flex;
        gap: 20px;
        justify-content: space-evenly;
        border: 4px solid black;
        border-radius: 10px;
        flex-wrap: wrap; 
        /* can be used for repsonsiveness */
    }
    h1,h5{
        text-align: center;
    }
    .child{
        padding: 15px;
    }
</style>
<body>
    <h1>Online Shopping App</h1>

    <div class="container">
        <div class="child">
            <img src="grocery.jpeg" alt="">
            <h5>Grocery</h5>
        </div>
        <div class="child">
            <img src="fashion.jpeg" alt="">
            <h5>Fashion</h5>
        </div>
        <div class="child">
            <img src="home.jpeg" alt="">
            <h5>Home and Furnitures</h5>
        </div>
        <div class="child">
            <img src="mobiles.jpeg" alt="">
            <h5>Mobiles</h5>
        </div>
        <div class="child">
            <img src="toys.jpeg" alt="">
            <h5>Toys</h5>
        </div>
        <div class="child">
            <img src="vehicle.jpeg" alt="">
            <h5>Vehicle</h5>
        </div>
    </div>
</body>
</html>
