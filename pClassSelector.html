<!DOCTYPE html>
<html lang="en">
<head>
    <title>PseudoClass selector</title>
</head>
<body>
    <h1>I am heading</h1>
    <p>I am para</p>
    <h4>I am heading also</h4>
</body>
<style>
    h1:hover{
       color: cadetblue; 
       margin: 10px;
    }
    p:visitor{
        color: chocolate;
    }
    h4:link{
        color: chartreuse;
    }
</style>
</html>
