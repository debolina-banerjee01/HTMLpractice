<!DOCTYPE html>
<html lang="en">
<head>
    <title>Class Selector</title>
</head>
<body>
    <p class="abc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ut, illo id! Officiis dolorum adipisci ad 
        iusto, aut quas, illum nobis, similique at tempora eligendi quis dolor tempore deleniti aliquam tenetur.</p>
    <h2 class="mno">I am h2</h2>
    <h3 class="mno">I am h3</h3>
    <!-- classname can be same -->
</body>
<style>
    .abc{
        background-color: blueviolet;
        color: bisque;
    }
    .mno{
        background-color: cornflowerblue;
        color: chocolate;
    }
</style>
</html>
