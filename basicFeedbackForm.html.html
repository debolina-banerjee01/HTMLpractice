<!DOCTYPE html>
<html lang="en">
<head>
    <title>Feedback Form</title>
    <style>
        legend {
            background-color: black;
            color: aliceblue;
            padding: 15px;
            border-radius: 0px 40px;
        }
    </style>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>
                Feedback Form
            </legend>
            <table>
                <tr>
                    <td><label for="name">Name: </label></td>
                    <td><input type="text" placeholder="Enter your name"></td>
                </tr>
                <tr>
                    <td><label for="email">Email: </label></td>
                    <td><input type="email" placeholder="Enter your email"></td>
                </tr>
                <tr>
                    <td><label for="feedback">Feedback: </label></td>
                    <td><textarea placeholder="Enter your feedback"></textarea></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><button>Submit</button></td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html
