<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Form</title>
    <style>
        legend {
            background-color: black;
            color: aliceblue;
            padding: 15px;
            border-radius: 0px 40px;
        }
    </style>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>
                Registration Form
            </legend>
            <table
                <tr>
                    <td><label for="first-name">First Name: </label></td>
                    <td><input type="text" placeholder="Enter your first name"></td>
                </tr>
                <tr>
                    <td><label for="last-name">Last Name: </label></td>
                    <td><input type="text" placeholder="Enter your last name"></td>
                </tr>
                <tr>
                    <td><label for="email">Email: </label></td>
                    <td><input type="email" placeholder="Enter your email"></td>
                </tr>
                <tr>
                    <td><label for="password">Password: </label></td>
                    <td><input type="password" placeholder="Enter your password"></td>
                </tr>
                <tr>
                    <td><label for="confirm-password">Confirm Password: </label></td>
                    <td><input type="password" placeholder="Confirm your password"></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><button>Register</button></td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
