<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Div by using position</title>
    <style>
        .centered-div {
            width: 200px;
            height: 200px;
            background-color: blue;
            position: absolute;
            
            margin-top: 200px;  /* Half of the div's height */
            margin-left: 550px; /* Half of the div's width */
        }
    </style>
</head>
<body>
    <div class="centered-div"></div>
</body>
</html>
