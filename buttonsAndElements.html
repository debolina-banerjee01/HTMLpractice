<!DOCTYPE html>
<html lang="en">
<head>
    <title>Buttons and Block-level/Inline</title>
</head>
<body>
    <button>Submit</button>
    <button>+</button>
    <!-- block-level -->
     <div>hello</div><div>welcome</div><div>js</div>
     
     <!-- inline -->
      <span>hello</span>
      <span>welcome</span>
      <span>java</span>
    
</body>
</html>
