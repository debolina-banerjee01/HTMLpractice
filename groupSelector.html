<!DOCTYPE html>
<html lang="en">
<head>
    <title>Group Selector</title>
</head>
<body>
    <h1>I am one</h1>
    <h2>I am two</h2>
    <h3 class="three">I am three</h3>
    <h4 id="four">I am four</h4>
</body>
<style>
    h1,h2,.three,#four{
        color: bisque;
        background-color: blueviolet;
    }
</style>
</html>
